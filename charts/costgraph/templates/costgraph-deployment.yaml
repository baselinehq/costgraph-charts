apiVersion: apps/v1
kind: Deployment
metadata:
  name: costgraph
  namespace: {{ .Release.Namespace }}
  {{-  with .Values.costgraph.operator.annotations }}
  labels:
      {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
    checksum/config: {{ include "chart.costgraph" . | sha256sum }}
{{-  with .Values.costgraph.operator.annotations }}
    {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: costgraph
  template:
    metadata:
      labels:
        app: costgraph
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      volumes:
        - name: costgraph-config
          configMap:
            name: costgraph
      serviceAccountName: costgraph
      restartPolicy: Always
      {{ if .Values.costgraph.config.costgraph_feature_flags.superset }}
      initContainers:
        - name: wait-for-postgres
          image: curlimages/curl:latest
          args:
            - /bin/sh
            - -c
            - >
              set -x;
              nc -z -n -v {{ .Values.postgres.config.postgres_host }} {{ .Values.postgres.config.postgres_port }};
              sleep 15
        {{ end }}
      containers:
        - name: costgraph
          imagePullPolicy: Always
          image: "{{ .Values.costgraph.operator.image }}:{{ .Values.costgraph.operator.tag }}"
          ports:
            - containerPort: {{ .Values.costgraph.operator.port }}
            {{- if .Values.costgraph.config.costgraph_feature_flags.prometheus }}
            - containerPort: {{ .Values.costgraph.config.prometheus_metrics_port }}
            {{- end }}
          env:
      {{ .Values.costgraph.operator.env | toYaml | nindent 12 }}
          resources:
      {{ .Values.costgraph.operator.resources | toYaml | nindent 12 }}
          volumeMounts:
            - mountPath: /app/config.yaml
              name: costgraph-config
              subPath: config.yaml
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.costgraph.operator.port }}
            initialDelaySeconds: 10
            periodSeconds: 60
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.costgraph.operator.port }}
            initialDelaySeconds: 10
            periodSeconds: 60
            failureThreshold: 3