{{ if and (eq .Values.postgres.enabled true) (eq .Values.postgres.pvc.enabled false) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: {{ .Values.namespace }}
  annotations:
    checksum/supersetenv: {{ include "chart.supersetenv" . | sha256sum }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: {{.Values.postgres.image}}:{{.Values.postgres.tag}}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.postgres.config.postgres_port }}
          envFrom:
            - configMapRef:
                name: postgres
          resources:
{{- .Values.postgres.resources | toYaml | nindent 12 }}
{{ end }}